<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schlossfinder Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="circle" id="circle1"></div>
    <div class="circle" id="circle2"></div>
    <div class="circle" id="circle3"></div>
    <div class="circle" id="circle4"></div>
    <div class="circle" id="circle5"></div>

    <table class="styledTable" id="distanceTable" >
        <tr>
            <th>Maße</th>
            <th>Länge (mm)</th>
        </tr>
        <tr>
            <td>Stulp</td>
            <td id="distance1to2">0</td>
        </tr>
        <tr>
            <td>Entfernung</td>
            <td id="distance4to5">0</td>
        </tr>
        <tr>
            <td>Einstecktiefe</td>
            <td id="distance3to1_2">0</td>
        </tr>
        <tr>
            <td>Dornmaß</td>
            <td id="distanceDorn">0</td>
        </tr>
    </table>

    <table class="styledTable" id="searchResultsTable">
        <tr>
            <th>#</th>
            <th>Hersteller</th>
            <th>Schloss</th>
        </tr>
        <tr>
            <td>1</td>
            <td>ABUS</td>
            <td>ES PZ3</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Schlute-Schlagbaum</td>
            <td>17464W0.55R.149</td>
        </tr>
        <tr>
            <td>3</td>
            <td>KFV</td>
            <td>3325177</td>
        </tr>
        <tr>
            <td>4</td>
            <td>ABUS</td>
            <td>ESR PZ</td>
        </tr>
        <tr>
            <td>5</td>
            <td>SSF</td>
            <td>A1901N80/541</td>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
